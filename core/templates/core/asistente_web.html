<!DOCTYPE html>
{% load static %}
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SARA Asistente Virtual - Web</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Bootstrap para mejor UI -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .assistant-container {
            max-width: 400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            overflow: hidden;
        }

        .assistant-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .assistant-header h2 {
            margin: 0;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .assistant-content {
            padding: 20px;
        }

        .screen {
            display: none;
        }

        .screen.active {
            display: block;
        }

        .login-form h3 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .status-message {
            text-align: center;
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            font-weight: 500;
        }

        .status-message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status-message.info {
            background: #cce7ff;
            color: #004085;
            border: 1px solid #b3d7ff;
        }

        .panel {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .panel-header h4 {
            margin: 0;
            color: #333;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .advice-item {
            background: white;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 8px;
            border-left: 4px solid #667eea;
            animation: fadeIn 0.3s ease-in;
        }

        .chat-messages {
            max-height: 200px;
            overflow-y: auto;
            margin-bottom: 10px;
        }

        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 8px;
        }

        .message.user {
            background: #667eea;
            color: white;
            text-align: right;
        }

        .message.assistant {
            background: #f8f9fa;
            color: #333;
        }

        .chat-input {
            display: flex;
            gap: 10px;
        }

        .chat-input input {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .status-panel {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .connected {
            color: #28a745;
        }

        .disconnected {
            color: #dc3545;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }

        .no-advice {
            text-align: center;
            color: #666;
            padding: 20px;
        }

        .no-advice i {
            font-size: 2rem;
            margin-bottom: 10px;
            display: block;
        }

        .toggle-btn {
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            padding: 5px;
            border-radius: 3px;
        }

        .toggle-btn:hover {
            background: #e9ecef;
        }

        .collapsed {
            display: none;
        }

        .rotated {
            transform: rotate(180deg);
        }
    </style>
</head>
<body>
    <div class="assistant-container">
        <div class="assistant-header">
            <h2>
                <i class="fas fa-robot"></i>
                SARA IA - Web
            </h2>
        </div>

        <div class="assistant-content">
            <!-- Pantalla de login -->
            <div id="login-screen" class="screen active">
                <div class="login-form">
                    <h3>Conectar con SARA</h3>
                    <div class="form-group">
                        <input type="text" id="username" placeholder="Usuario" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" placeholder="Contraseña" required>
                    </div>
                    <button id="login-btn" class="btn btn-primary">Iniciar Monitoreo</button>
                    <div id="login-status" class="status-message"></div>
                </div>
            </div>

            <!-- Pantalla principal -->
            <div id="main-screen" class="screen">
                <!-- Panel de consejos -->
                <div class="panel">
                    <div class="panel-header">
                        <h4><i class="fas fa-lightbulb"></i> Consejos IA</h4>
                    </div>
                    <div id="advice-content">
                        <div class="no-advice">
                            <i class="fas fa-brain"></i>
                            <p>Esperando consejos inteligentes...</p>
                        </div>
                    </div>
                </div>

                <!-- Chat rápido -->
                <div class="panel">
                    <div class="panel-header">
                        <h4><i class="fas fa-comments"></i> Chat con SARA</h4>
                        <button id="toggle-chat-btn" class="toggle-btn">
                            <i class="fas fa-chevron-down"></i>
                        </button>
                    </div>
                    <div id="chat-content" class="collapsed">
                        <div id="chat-messages" class="chat-messages"></div>
                        <div class="chat-input">
                            <input type="text" id="message-input" placeholder="Pregunta a SARA..." maxlength="200">
                            <button id="send-btn" class="btn btn-primary">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Estado del sistema -->
                <div class="status-panel">
                    <div class="status-item">
                        <i class="fas fa-circle" id="connection-status" class="disconnected"></i>
                        <span id="connection-text">Desconectado</span>
                    </div>
                    <div class="status-item">
                        <i class="fas fa-eye"></i>
                        <span id="current-app">Sin monitoreo</span>
                    </div>
                    <div class="status-item">
                        <button id="logout-btn" class="btn btn-danger">
                            <i class="fas fa-sign-out-alt"></i> Salir
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        class SaraAsistenteWeb {
            constructor() {
                this.apiUrl = '/api';
                this.isAuthenticated = false;
                this.user = null;
                this.chatMessages = [];
                this.adviceInterval = null;
                this.init();
            }

            init() {
                this.setupEventListeners();
                this.checkAuthentication();
            }

            setupEventListeners() {
                // Login
                const loginBtn = document.getElementById('login-btn');
                const usernameInput = document.getElementById('username');
                const passwordInput = document.getElementById('password');

                loginBtn.addEventListener('click', () => this.handleLogin());
                passwordInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.handleLogin();
                    }
                });

                // Chat
                const messageInput = document.getElementById('message-input');
                const sendBtn = document.getElementById('send-btn');

                messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.sendMessage();
                    }
                });

                sendBtn.addEventListener('click', () => this.sendMessage());

                // Toggle chat
                const toggleChatBtn = document.getElementById('toggle-chat-btn');
                toggleChatBtn.addEventListener('click', () => this.toggleChat());

                // Logout
                const logoutBtn = document.getElementById('logout-btn');
                logoutBtn.addEventListener('click', () => this.handleLogout());
            }

            async handleLogin() {
                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value;
                const loginBtn = document.getElementById('login-btn');
                const statusDiv = document.getElementById('login-status');

                if (!username || !password) {
                    this.showStatus('Por favor complete todos los campos', 'error');
                    return;
                }

                loginBtn.disabled = true;
                loginBtn.textContent = 'Conectando...';
                this.showStatus('Iniciando monitoreo...', 'info');

                try {
                    const response = await fetch(`${this.apiUrl}/login/`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRFToken': this.getCsrfToken()
                        },
                        body: JSON.stringify({
                            username: username,
                            password: password,
                            auto_start: true
                        })
                    });

                    const data = await response.json();

                    if (response.ok && data.user) {
                        this.isAuthenticated = true;
                        this.user = data.user;
                        this.showMainScreen();
                        this.showStatus('¡Monitoreo iniciado exitosamente!', 'success');

                        // Mostrar notificación de bienvenida
                        setTimeout(() => {
                            this.showAdvice('¡Bienvenido! El monitoreo está activo. Te daré consejos inteligentes mientras trabajas.', 'success');
                        }, 1000);

                        // Iniciar polling de consejos
                        this.startAdvicePolling();

                    } else {
                        this.showStatus(data.error || 'Error de autenticación', 'error');
                    }
                } catch (error) {
                    console.error('Error en login:', error);
                    this.showStatus('Error de conexión', 'error');
                } finally {
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'Iniciar Monitoreo';
                }
            }

            async handleLogout() {
                try {
                    // Hacer logout en el backend
                    await fetch('/logout/', {
                        method: 'POST',
                        headers: {
                            'X-CSRFToken': this.getCsrfToken()
                        }
                    });

                    // Limpiar estado local
                    this.isAuthenticated = false;
                    this.user = null;
                    this.chatMessages = [];

                    // Detener polling
                    this.stopAdvicePolling();

                    // Limpiar inputs
                    document.getElementById('username').value = '';
                    document.getElementById('password').value = '';

                    // Mostrar pantalla de login
                    this.showLoginScreen();
                    this.showStatus('Sesión cerrada. Puedes iniciar sesión con otro usuario.', 'info');

                } catch (error) {
                    console.error('Error en logout:', error);
                    // Forzar logout local
                    this.isAuthenticated = false;
                    this.user = null;
                    this.chatMessages = [];
                    this.showLoginScreen();
                    this.showStatus('Sesión cerrada localmente.', 'info');
                }
            }

            showStatus(message, type = 'info') {
                const statusDiv = document.getElementById('login-status');
                statusDiv.textContent = message;
                statusDiv.className = `status-message ${type}`;

                if (type === 'success') {
                    setTimeout(() => {
                        statusDiv.textContent = '';
                        statusDiv.className = 'status-message';
                    }, 3000);
                }
            }

            showMainScreen() {
                document.getElementById('login-screen').classList.remove('active');
                document.getElementById('main-screen').classList.add('active');
                this.updateConnectionStatus();
            }

            showLoginScreen() {
                document.getElementById('main-screen').classList.remove('active');
                document.getElementById('login-screen').classList.add('active');
            }

            async sendMessage() {
                const messageInput = document.getElementById('message-input');
                const message = messageInput.value.trim();

                if (!message) return;

                this.addMessage(message, 'user');
                messageInput.value = '';

                try {
                    const response = await fetch(`${this.apiUrl}/asistente/chat/`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRFToken': this.getCsrfToken()
                        },
                        body: JSON.stringify({ mensaje: message })
                    });

                    const data = await response.json();

                    if (data.respuesta) {
                        this.addMessage(data.respuesta, 'assistant');
                    } else if (data.error) {
                        this.addMessage(`Error: ${data.error}`, 'assistant');
                    }
                } catch (error) {
                    console.error('Error enviando mensaje:', error);
                    this.addMessage('Error de conexión. Inténtalo de nuevo.', 'assistant');
                }
            }

            addMessage(text, type) {
                const message = {
                    id: Date.now(),
                    text: text,
                    type: type,
                    timestamp: new Date()
                };

                this.chatMessages.push(message);
                this.renderMessages();

                setTimeout(() => {
                    const messagesContainer = document.getElementById('chat-messages');
                    messagesContainer.scrollTop = messagesContainer.scrollHeight;
                }, 100);
            }

            renderMessages() {
                const container = document.getElementById('chat-messages');
                container.innerHTML = '';

                this.chatMessages.slice(-10).forEach(message => {
                    const messageDiv = document.createElement('div');
                    messageDiv.className = `message ${message.type}`;
                    messageDiv.innerHTML = `<div class="message-content">${this.escapeHtml(message.text)}</div>`;
                    container.appendChild(messageDiv);
                });
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            toggleChat() {
                const chatContent = document.getElementById('chat-content');
                const toggleBtn = document.getElementById('toggle-chat-btn');
                const icon = toggleBtn.querySelector('i');

                chatContent.classList.toggle('collapsed');
                icon.classList.toggle('rotated');
            }

            showAdvice(advice, type = 'info') {
                const container = document.getElementById('advice-content');

                // Limpiar consejos anteriores
                container.innerHTML = '';

                const adviceDiv = document.createElement('div');
                adviceDiv.className = `advice-item ${type} fade-in`;
                adviceDiv.innerHTML = `<div class="advice-content">${this.escapeHtml(advice)}</div>`;

                container.appendChild(adviceDiv);

                // Auto-ocultar después de 30 segundos
                setTimeout(() => {
                    adviceDiv.classList.remove('fade-in');
                    adviceDiv.style.opacity = '0';
                    setTimeout(() => {
                        if (container.contains(adviceDiv)) {
                            container.innerHTML = '<div class="no-advice"><i class="fas fa-brain"></i><p>Esperando consejos inteligentes...</p></div>';
                        }
                    }, 300);
                }, 30000);
            }

            updateConnectionStatus() {
                const statusIcon = document.getElementById('connection-status');
                const statusText = document.getElementById('connection-text');

                if (this.isAuthenticated) {
                    statusIcon.className = 'fas fa-circle connected';
                    statusText.textContent = 'Conectado - Monitoreo Activo';
                } else {
                    statusIcon.className = 'fas fa-circle disconnected';
                    statusText.textContent = 'Desconectado';
                }
            }

            startAdvicePolling() {
                if (this.adviceInterval) {
                    clearInterval(this.adviceInterval);
                }

                this.adviceInterval = setInterval(async () => {
                    if (!this.isAuthenticated) return;

                    try {
                        const response = await fetch(`${this.apiUrl}/consejos-proactivos/`);
                        const data = await response.json();

                        if (data.consejos) {
                            this.showAdvice(data.consejos, 'info');
                        }
                    } catch (error) {
                        console.error('Error obteniendo consejos:', error);
                    }
                }, 120000); // 2 minutos
            }

            stopAdvicePolling() {
                if (this.adviceInterval) {
                    clearInterval(this.adviceInterval);
                    this.adviceInterval = null;
                }
            }

            checkAuthentication() {
                // Verificar si ya hay una sesión activa
                fetch('/api/dashboard/')
                    .then(response => response.json())
                    .then(data => {
                        if (data.user) {
                            this.isAuthenticated = true;
                            this.user = data.user;
                            this.showMainScreen();
                            this.startAdvicePolling();
                        }
                    })
                    .catch(error => {
                        console.log('No hay sesión activa');
                    });
            }

            getCsrfToken() {
                // Obtener CSRF token de las cookies
                const cookies = document.cookie.split(';');
                for (let cookie of cookies) {
                    const [name, value] = cookie.trim().split('=');
                    if (name === 'csrftoken') {
                        return decodeURIComponent(value);
                    }
                }
                return '';
            }
        }

        // Iniciar aplicación cuando el DOM esté listo
        document.addEventListener('DOMContentLoaded', () => {
            new SaraAsistenteWeb();
        });
    </script>
</body>
</html>
