<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SARA Asistente Virtual</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body>
    <div id="app">
        <div class="floating-assistant" id="assistant">
            <!-- Header arrastrable -->
            <div class="assistant-header" id="assistant-header">
                <div class="assistant-title">
                    <i class="fas fa-robot"></i>
                    <span>SARA IA</span>
                </div>
                <div class="assistant-controls">
                    <button id="minimize-btn" class="control-btn" title="Minimizar">
                        <i class="fas fa-minus"></i>
                    </button>
                    <button id="close-btn" class="control-btn" title="Ocultar">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>

            <!-- Contenido principal -->
            <div class="assistant-content">
                <!-- Pantalla de login -->
                <div id="login-screen" class="screen active">
                    <div class="login-form">
                        <h3>Iniciar Sesi칩n</h3>
                        <div class="form-group">
                            <input type="text" id="username" placeholder="Usuario" required>
                        </div>
                        <div class="form-group">
                            <input type="password" id="password" placeholder="Contrase침a" required>
                        </div>
                        <button id="login-btn" class="btn btn-primary">Conectar</button>
                        <div id="login-status" class="status-message"></div>
                    </div>
                </div>

                <!-- Pantalla principal -->
                <div id="main-screen" class="screen">
                    <!-- Panel de consejos -->
                    <div class="advice-panel" id="advice-panel">
                        <div class="panel-header">
                            <h4><i class="fas fa-lightbulb"></i> Consejos</h4>
                        </div>
                        <div id="advice-content" class="panel-content">
                            <div class="no-advice">
                                <i class="fas fa-brain"></i>
                                <p>Esperando consejos...</p>
                            </div>
                        </div>
                    </div>

                    <!-- Chat r치pido -->
                    <div class="chat-panel" id="chat-panel">
                        <div class="panel-header">
                            <h4><i class="fas fa-comments"></i> Chat R치pido</h4>
                            <button id="toggle-chat-btn" class="toggle-btn">
                                <i class="fas fa-chevron-down"></i>
                            </button>
                        </div>
                        <div id="chat-content" class="panel-content collapsed">
                            <div id="chat-messages" class="chat-messages"></div>
                            <div class="chat-input">
                                <input type="text" id="message-input" placeholder="Pregunta algo..." maxlength="200">
                                <button id="send-btn" class="btn btn-sm">
                                    <i class="fas fa-paper-plane"></i>
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Estado del sistema -->
                    <div class="status-panel">
                        <div class="status-item">
                            <i class="fas fa-circle" id="connection-status"></i>
                            <span id="connection-text">Desconectado</span>
                        </div>
                        <div class="status-item">
                            <i class="fas fa-eye"></i>
                            <span id="current-app">Sin monitoreo</span>
                        </div>
                        <div class="status-item">
                            <button id="logout-btn" class="btn btn-sm btn-danger" title="Salir y cambiar usuario">
                                <i class="fas fa-sign-out-alt"></i> Salir
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../assets/js/utils.js"></script>
    <script src="../assets/js/app.js"></script>
</body>
</html>
